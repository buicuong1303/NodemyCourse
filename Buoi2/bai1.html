<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form-login">
      <form action="">
        <h2 class="title">Login</h2>
        <div class="form-group">
          <label for="">Email</label>
          <input class="input" type="email" name="email" id="" placeholder="Nhập email" />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input class="input" type="password" name="pwd" id="" placeholder="Nhập password" />
        </div>
        <p class="forgot-pwd">
          <a href="">Quên mật khẩu</a>
        </p>
        <p class="sign-up">Create account <a href="">Sign up</a></p>
        <div>
          <button class="login">Login</button>
        </div>
        <p style="text-align: center; font-size: 20px; font-weight: 700;">Or login</p>
        <div>
          <button class="login-with-facebook">
            <i class="fa fa-facebook" style="margin-right: 5px;"></i> Login with Facebook
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
