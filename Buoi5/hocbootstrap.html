<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .header-left,
      .header-right {
        background-color: aqua;
      }
      .hero {
        background-color: coral;
      }
      .content-hero {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 header-left border border-primary">
            header-left
          </div>
          <div class="col-lg-4 header-right border border-primary">
            header-right
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-center justify-content-center content-hero">
            HERO
          </div>
        </div>
      </div>
    </section>
    <div class="app">
      <div class="container">
        <div class="row">
          <div class="sidebar-left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
