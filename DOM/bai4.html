<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="btn">Call</button>
    <script>
      function sum(...argv) {
        return argv.reduce((total, item) => {
          return total + item;
        }, 0);
      }
      let btn = document.getElementById('btn').addEventListener('click', function () {
        alert(sum(1, 2, 3));
      });
    </script>
  </body>
</html>
