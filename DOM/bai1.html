<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" id="image" />
    <button onclick="change()">Change</button>
    <script>
      function change() {
        var ele = document.getElementById('image');
        ele.setAttribute('src', 'https://i.pinimg.com/originals/e3/26/6c/e3266cf465f10c3bd5bcc1cb73620eba.jpg');
      }
    </script>
  </body>
</html>
